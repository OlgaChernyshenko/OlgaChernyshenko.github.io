<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cup plans</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="bronze">
			<h2 class="price_title">2$</h2>
			<img class="smoke1" src="img/smoke_gr.png" alt="layer">
			<img class="bean1" src="img/bean_gr.png" alt="bean">
			<img class="cup" src="img/cup_or.png" alt="cup">
			<p class="metall">Bronze</p>
			<p class="text">any cup of coffee until $3</p>
		</div>
		<div class="gold">
			<h2 class="price_title">3$</h2>
			<img class="smoke2" src="img/smoke_gr.png" alt="layer">
			<img class="bean2" src="img/bean_gr.png" alt="bean">
			<img class="cup" src="img/cup_g.png" alt="cup2">
			<p class="metall">Gold</p>
			<p class="text">any cup of coffee until $5</p>
		</div>


		<div class="silver">
			<h2 class="price_title">2.5$</h2>
			<img class="smoke3" src="img/smoke_gr.png" alt="layer">
			<img class="bean3" src="img/bean_gr.png" alt="bean">
			<img class="cup" src="img/cup_gr.png" alt="cup3">
			<p class="metall">Silver</p>
			<p class="text">any cup of coffee until $4</p>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
