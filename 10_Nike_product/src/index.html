<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Nike_Card</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		
		<div class="product">

			<div class="logo">
				<img class="logo__img" src="img/logo.png">
			</div>
			<div class="card">
				<div class="card__galery">
					<div class="card__galery__foto">
						<a class="a">
							<img class="img" src="img/nike.png" alt="nike">
						</a>
						</div>
						<form class="galery__slider" metod="get" name="slider">
							<ul class="galery__slider__around">
								<li class="galery__slider__around__li">
									<input class="input" id="zero" type="radio" name="radio" value="1" checked="">
									<label class="" for="zero"></label>
								</li>

								<li class="galery__slider__around__li">
									<input class="input" id="white" type="radio" name="radio" value="1" checked="">
									<label class="" for="white"></label>
								</li>
							<li class="galery__slider__around__li">
									<input class="input" id="red" type="radio" name="radio" value="1" checked="">
									<label class="" for="red"></label>
								</li>

								<li class="galery__slider__around__li">
									<input class="input" id="blue" type="radio" name="radio" value="1" checked="">
									<label class="" for="blue"></label>
								</li>
							</ul>

						</form>
						
					</div>


					<div class="info">
						<h2 class="info__h2"></h2>
						<p class="info__p"></p>
						<div class="info__slider">
							<i class="i"></i>
						</div>

						<div class="info__block">
							
								
						

						</div>	
					</div>


				</div>
			</div>

		</div>

	</body>
	</html>
