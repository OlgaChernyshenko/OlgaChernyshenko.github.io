<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Nike_Card</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">


	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="carta">
			<img class="img__logo" src="img/logo.png">
			<img class="link__foto" src="img/nike.png" alt="cross">
				
	<form class="slider" metod="get" name="slider">

		<ul class="slider__around">
			<li class="slider__li">
				<label class="slider__label" for="green">
					<input class="slider__input" id="green" type="radio" name="radio" value="1" checked="">
				</label>
			</li>

			<li class="slider__li">
				<label class="slider__label" for="white">
					<input class="slider__input" id="white" type="radio" name="radio" value="2" checked="checked">
				</label>
			</li>

			<li class="slider__li">
				<label class="slider__label" for="red">
					<input class="slider__input" id="red" type="radio" name="radio" value="3" checked="">
				</label>
			</li>

			<li class="slider__li">
				<label class="slider__label" for="blue">
					<input class="slider__input" id="blue" type="radio" name="radio" value="4" checked="">
				</label>
			</li>
		</ul>

	</form>
		
<div class="info">
		<h2 class="info__h2">Nike SB Stefan Janoski Max</h2>
		<p class="info__p">Unisex Skateboarding Shoe</p>
			

<fieldset class="rating">
    

    <input type="radio" id="star5" name="rating" value="5" /><label class="star" for="star5" title="Rocks!">
    <i class="fas fa-star"></i></label>

    <input type="radio" id="star4" name="rating" value="4" /><label class="star" for="star4" title="Pretty good">
    <i class="fas fa-star"></i></label>

    <input type="radio" id="star3" name="rating" value="3" /><label class="star" for="star3" title="Meh">
    <i class="fas fa-star"></i></label>

    <input type="radio" id="star2" name="rating" value="2" /><label class="star" for="star2" title="Kinda bad">
    <i class="fas fa-star"></i></label>

    <input type="radio" id="star1" name="rating" value="1" /><label class="star" for="star1" title="Sucks big time">
    <i class="fas fa-star"></i></label>

</fieldset>
		

<form class="filtr" action="/" method="post">
   <select class="filtr__select--size" name="Size">
   		<option value="">Size</option>
        <option value="41">41</option>
        <option value="42">42</option>
      </select>
   <select class="filtr__select--qty" name="Qty">
		<option value="">Qty</option>
        <option value="41">2</option>
        <option value="42">1</option>
      </select>
      <input class="filtr__submit" type="submit" value="Add to cart">
    </form>


</div>
</div>
</div>
</body>
</html>
