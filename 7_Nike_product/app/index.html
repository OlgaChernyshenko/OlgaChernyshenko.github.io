<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Nike_Card</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

	
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<div class="carta">
			<div class="img">

				<img class="img__logo" src="img/logo.png" alt="logo">

			<div class="img__box">
				<img class="img__foto" src="img/nike.png" alt="cross">
			</div>


<form class="form" id="order" action="/" method="post">
				<ul class="slider">

					<li class="radio__item">
						<input type="radio" form="slid" id="blue" name="ritem" value="ropt1">
						<label for="blue"></label>
					</li>

					<li class="radio__item">
						<input type="radio" form="slid" id="white" name="ritem" value="ropt2">
						<label for="white"></label>
					</li>

					<li class="radio__item">
						<input type="radio" form="slid" id="green" name="ritem" value="ropt3">
						<label for="green"></label>
					</li>

					<li class="radio__item">
						<input type="radio" form="slid" id="grey" name="ritem" value="ropt3">
						<label for="grey"></label>
					</li>	
				</ul>
</form>
			</div>



			<div class="info">
				
				<h2 class="info__h2">Nike SB Stefan Janoski Max</h2>
				
				<p class="info__p">Unisex Skateboarding Shoe</p>


				<ul class="rating">


					
					<li class="rating__star--color"  >
						<i class="fas fa-star"></i>
					</li>

					
					<li class="rating__star--color"  >
						<i class="fas fa-star"></i>
					</li>

					
					<li class="rating__star--color"  >
						<i class="fas fa-star"></i>
					</li>

					
					<li class="rating__star"  >
						<i class="fas fa-star"></i>
					</li>

					
					<li class="rating__star" >
						<i class="fas fa-star"></i>
					</li>

				</ul>

	
			<form class="form" id="order" action="/" method="post">

			<div class="filtr">
				<label class="filtr__label" for="Size">
					<select class="filtr__select--size" name="Size" id="Size"  required>
						<option value="">Size</option>
						<option value="41">41</option>
						<option value="42">42</option>
					</select>
				</label>

				<label class="filtr__label" for="Qty">
					<select class="filtr__select--qty" name="Qty" id="Qty"  required>
						<option value="">Qty</option>
						<option value="41">2</option>
						<option value="42">1</option>
					</select>
				</label>
			</div>
					
					<input class="filtr__submit" type="submit" value="Add to cart">

			</form>



			</div>
		</div>
	</div>
</body>
</html>
