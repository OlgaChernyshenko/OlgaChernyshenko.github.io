
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=" width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSS Dinner</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>	
<body>
	<div class="diner-css">
		<header class="dinner-css-header">

			<h1>CSS Dinner Shopping List</h1>
			<h2>Let's go too the mall!</h2>

		</header>

		<main>
			<form action="#" class="dinner-css-form">
				<ul class="dinner-css-list">

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field1">
						<input type="checkbox" name="subscribe" id="subscribe-field1">
						<span>A lot of pickles</span>
						<em>(for the next lessons about css)</em>
					</label></li>

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field2">
						<input type="checkbox" name="subscribe" id="subscribe-field2" checked >
						<span>10 appless</span> 
						<em>(for more css manipulations)</em>
					</label></li>

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field3">
						<input type="checkbox" name="subscribe" id="subscribe-field3"><span>20 oranges </span>
						<em>(becouse they are awesome)</em>
					</label></li>

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field4">
						<input type="checkbox" name="subscribe" id="subscribe-field4"><span>13 plates </span>
						<em>(hm...they always disappear)</em>
					</label></li>

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field5">
						<input type="checkbox" name="subscribe" id="subscribe-field5"><span>15 bentos</span><em></em>
					</label></li>

					<li class="dinner-css-list-item"><label class="dinner-css-list-label" for="subscribe-field6">
						<input type="checkbox" name="subscribe" id="subscribe-field6" checked><span>1 bottle of Sake </span> <em>(for friends)</em>
					</label></li>

				</ul>


				<input class="dinner-bott" type="submit"  value="Bon appetit ))" >
			</form>

		</main>

	</div>
</body>
</html>
